<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>resume</title>
	<meta name="author" content="Thibault Durand">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="libs/icanhaz.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="data/FR.js" type="text/javascript" charset="utf-8"></script>
	
	<link rel="stylesheet" href="stylesheets/resume.css" type="text/css" media="screen" title="no title" charset="utf-8">
	
	<script id="cv" type="text/html">
        <header>
            <h1 class="sketchy">{{title}}</h1>
            <h2 class="sketchy">{{subtitle}}</h2>
            <nav>
                <ul>
                    {{#education}}
                    <li><a href="#education">{{>icon16}} {{label}}</a></li>
                    {{/education}}
                    {{#skills}}
                    <li><a href="#skills">{{>icon16}} {{label}}</a></li>
                    {{/skills}}
                    {{#experiences}}
                    <li><a href="#experiences">{{>icon16}} {{label}}</a></li>
                    {{/experiences}}
                    {{#achievements}}
                    <li><a href="#achievements">{{>icon16}} {{label}}</a></li>
                    {{/achievements}}
                    {{#interests}}
                    <li><a href="#interests">{{>icon16}} {{label}}</a></li>
                    {{/interests}}
                    {{#contact}}
                    <li><a href="#contact">{{>icon16}} {{label}}</a></li>
                    {{/contact}}
                </ul>
            </nav>   
        </header>
        
        {{#education}}
        <section id="education">
            <h3>{{>icon24}} {{label}}</h3>
            <article>
                <ul>
                {{#list}}
                    <li>{{period}} : {{{content}}}</li>
                {{/list}}
                </ul>
            </article>
        </section>
        {{/education}}
        
        {{#skills}}
        <section id="skills">
            <h3>{{>icon24}} {{label}}</h3>
            {{#articles}}
            <article>
                <h4>{{title}}</h4>
                <ul>
                {{#list}}
                    <li>{{{content}}}</li>
                {{/list}}
                </ul>
            </article>
            {{/articles}}
        </section>
        {{/skills}}
        
        {{#experiences}}
        <section id="experiences">
            <h3>{{>icon24}} {{label}}</h3>
            <article>
                <ul>
                {{#list}}
                    <li>{{date}}-{{duration}} : {{{content}}}</li>
                {{/list}}
                </ul>
            </article>
        </section>
        {{/experiences}}
        
        {{#achievements}}
        <section id="achievements">
            <h3>{{>icon24}} {{label}}</h3>
            <article>
            </article>
        </section>
        {{/achievements}}
        
        {{#interests}}
        <section id="interests">
            <h3>{{>icon24}} {{label}}</h3>
            <article>
                <p>{{{content}}}</p>
            </article>
        </section>
        {{/interests}}
        
        {{#contact}}
        <section id="contact">
            <h3>{{>icon24}} Contact</h3>
            <article>
                <ul>
                {{#list}}
                    <li>{{{content}}}</li>
                {{/list}}
                </ul>
            </article>
        </section>
        {{/contact}}
        <div class="footer">
        </div>
    </script>
    
    <script id="icon24" class="partial" type="text/html">
        <img src="images/icons/{{icon}}.png" width="24" height="24" alt="{{label}}" />
    </script>
    
    <script id="icon16" class="partial" type="text/html">
        <img src="images/icons/{{icon}}.png" width="16" height="16" alt="{{label}}" />
    </script>
    
</head>
<body> 
    
    
    
</body>
    <script type="text/javascript" charset="utf-8">

        //ICanhaz stuff
        ich.grabTemplates();
        var html = ich.cv(data_FR);
        
        $("body").append(html);
        
        //Scroll menu
        $("nav a").click(function(){
            var topHeight = $( $(this).attr("href") ).offset().top;
            $('html, body').animate({scrollTop:topHeight,duration:500});
            return false;
        });

    </script>
</html>
